{% extends './partials/layout1.html' %}

{% block content %}
        
        <!-- ...::: Header Section Start :::... -->
        <header class="section-header site-header is-black is-black fixed top-0 z-30 w-full py-4">
            <!-- Section Container -->
            <div class="container">
                <!-- Header Area -->
                <div class="flex items-center justify-center">
                    <div class="flex items-center gap-x-6">
                        <!-- Header Logo -->
                        <a href="{{ url_for('index') }}" class="h-auto w-auto">
                            <img src="/static/img/logo-buttery-white.svg" alt="logo-buttery-white" width="121" height="24" />
                        </a>
                        <!-- Header Logo -->
                    </div>
                </div>
                <!-- Header Area -->
            </div>
            <!-- Section Container -->
        </header>
        <!-- ...::: Header Section End :::... -->

        <!-- Main Wrapper Start -->
        <main class="main-wrapper">
            <!-- ...::: Coming Soon Section Start :::... -->
            <section class="section-404-error">
                <!-- Section Space -->
                <div class="section-space">
                    <!-- Section Container -->
                    <div class="container">
                        <div class="mx-auto max-w-[856px]">
                            <!-- Section Block -->
                            <div class="section-block mx-auto mb-10 max-w-[650px] text-center xl:max-w-[870px]">
                                <h2 class="jos mb-6">
                                    Welcome back
                                    <span>
                                        <img src="/static/img/elemnts/shape-light-lime-5-arms-star.svg" alt="shape-light-lime-5-arms-star" width="74" height="70" class="relative inline-block h-auto w-8 after:bg-black md:w-10 lg:w-[57px]" />
                                    </span>
                                </h2>
                            </div>
                            <!-- Section Block -->
                            <div class="rounded-[10px] border border-black p-10">
                                <!-- Contact Form -->
                                <form action="#" method="post" class="flex flex-col gap-y-6">
                                    <!-- Form Group -->
                                    <div>
                                        <label for="sign-in-email" class="mb-3 block text-base font-bold">Enter email address</label>
                                        <input type="email" name="sign-in-email" id="sign-in-email" placeholder="example@gmail.com" class="w-full rounded-[50px] border border-black bg-colorIvory px-8 py-4 text-base tracking-[0.5px]" required />
                                    </div>
                                    <!-- Form Group -->
                                    <!-- Form Group -->
                                    <div>
                                        <label for="sign-in-password" class="mb-3 block text-base font-bold">Enter Password</label>
                                        <input type="password" name="sign-in-password" id="sign-in-password" class="w-full rounded-[50px] border border-black bg-colorIvory px-8 py-4 text-base tracking-[0.5px]" required />
                                    </div>
                                    <!-- Form Group -->
                                    <!-- Form Group -->
                                    <div class="flex flex-wrap items-center justify-between">
                                        <div class="flex items-center">
                                            <input type="checkbox" name="sign-in-terms" id="sign-in-terms" class="h-4 w-4 rounded-[3px] border-[#7F8995] accent-colorLightLime checked:border-black checked:text-black" />
                                            <label for="sign-in-terms" class="ml-2 inline-block text-base">Remember me
                                            </label>
                                        </div>
                                        <a href="{{ url_for('resetPassword') }}" class="text-base -tracking-[0.5px]">Forgot password?</a>
                                    </div>
                                    <!-- Form Group -->
                                    <!-- Form Group -->
                                    <div>
                                        <button type="submit" class="btn-black w-full">
                                            Sign in
                                        </button>
                                    </div>
                                    <!-- Form Group -->
                                </form>
                                <!-- Contact Form -->

                                <!-- Horizontal Separator -->
                                <div class="relative z-10 my-10 text-center font-bold">
                                    <span class="inline-block bg-colorIvory px-4">OR</span>

                                    <div class="horizontal-line absolute top-1/2 -z-10 -translate-y-1/2 bg-[#E6E6E6]"></div>
                                </div>
                                <!-- Horizontal Separator -->

                                <!-- Sign Up by Authorized App -->
                                <div class="flex flex-col gap-6">
                                    <a href="#" class="btn-outline-black gap-x-[14px] text-center text-base font-bold hover:bg-black hover:text-white">
                                        <img src="/static/img/icons/icon-flat-color-google.svg" alt="icon-flat-color-google" width="24" height="24" />
                                        Sign up with Google</a>
                                    <a href="#" class="btn-outline-black gap-x-[14px] text-center text-base font-bold hover:bg-black hover:text-white">
                                        <img src="/static/img/icons/icon-flat-color-facebook.svg" alt="icon-flat-color-facebook" width="24" height="24" />
                                        Sign up with Facebook</a>
                                </div>
                                <!-- Sign Up by Authorized App -->

                                <!-- Text Link -->
                                <p class="mt-10 text-center text-base">
                                    Not a member yet?
                                    <a href="{{ url_for('signup') }}" class="font-bold underline-offset-2 hover:underline">Sign up here</a>
                                </p>
                                <!-- Text Link -->
                            </div>
                        </div>
                    </div>
                    <!-- Section Container -->
                </div>
                <!-- Section Space -->
            </section>
            <!-- ...::: Coming Soon Section End :::... -->
        </main>
        <!-- Main Wrapper End -->
         
{% endblock content %}
